<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Geometry</title>

  <style>
    * { margin: 0; padding: 0; }
    #fog-overlay {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
      display: flex;
      justify-content: space-between;
      pointer-events: none;
    }
    .panel {
      position: relative;
    }
    .panel:first-of-type {
      width: calc(50% - 1px);
      border-right: 1px solid #000;
    }
    .panel:last-of-type {
      width: 50%;
    }
    .text {
      position: absolute;
      bottom: 0;
      left: 0;
      right: 0;
      padding: 20px;
      box-sizing: border-box;
      font-family: Helvetica, sans-serif;
      background: linear-gradient(180deg, rgba(0, 0, 0, 0), rgba(0, 0, 0, 0.3));
    }
    .text h2 {
      font-size: 16px;
      margin-bottom: 6px;
    }
  </style>

</head>
<body>

  <div id="fog-overlay">
    <div class="panel">
      <div class="text">
        <h2>Linear Fog</h2>
        <p>Fog that grows linearly denser with the distance</p>
      </div>
    </div>
    <div class="panel">
      <div class="text">
        <h2>Exponential Squared Fog</h2>
        <p>Fog exponentially densening with the distance</p>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
