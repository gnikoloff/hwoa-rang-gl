  <style>

    :root {
      --app-height: 100%;
    }

    * { box-sizing: border-box; }

    html,
    body {
      overflow: hidden;
      width: 100vw;
      height: var(--app-height);
    }

    body {
      line-height: 1.5rem;
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";

    h1 {

      font-size: 1rem;
      font-weight: 400;

    h4 {

      margin-top: 0.5rem;
      margin-bottom: 4rem;
      font-size: 0.85rem;
    }

    li {
      font-size: 0.9rem;
    }

    a:not([href]) {
      opacity: 0.5;
      pointer-events: none;
    }
    
    #app {
      width: 100vw;
      height: 100vh;
      display: flex;
    }

    .app-aside {
      position: fixed;
      top: 0;
      left: 0;
      overflow: auto;
      width: 300px;
      height: 100vh;
      padding: 24px 18px;
      background: white;
      z-index: 1;
      transition: transform 0.15s ease-in-out;
      transform: translateX(-100%);
    }
    .app-aside.visible {
      transform: translateX(0);
    }

    #toggle-mobile-nav {
      position: fixed;
      bottom: 24px;
      left: 24px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      background: white;
      border: none;
      z-index: 1;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.12);
      display: flex;
      align-items: center;
      justify-content: center;
    }
    @media screen and (min-width: 720px) {
      #toggle-mobile-nav {
        display: none;
      }
    }
    #toggle-mobile-nav svg {
      width: 20px;
    }
    #toggle-mobile-nav:focus { outline: 0; }

    @media (min-width: 720px) {
      .app-aside {
        position: static;
        transform: translateX(0);
      }
    }

    .app-main {
      touch-action: none;
      overflow: hidden;
      width: 100vw;
      height: var(--app-height);
    }

    @media (min-width: 720px) {
      .app-main {
        width: calc(100vw - 300px);
      }
    }

    .iframe {
      display: block;;
      width: 100%;
      height: 100%;
      border: none;
    }

    .example-source-link {
      position: fixed;
      bottom: 24px;
      right: 24px;
      width: 42px;
      height: 42px;
      border-radius: 50%;
      z-index: 1;
      border: none;
      display: flex;
      align-items: center;
      justify-content: center;
      background: white;
      box-shadow: 1px 1px 2px rgba(0, 0, 0, 0.12);
    }

    .example-source-link svg {
      width: 24px;
    }

    .example-source-link svg path {
      fill: rgba(0, 0, 0, 0.82);
    }
